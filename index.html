<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/landing-launchpad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="open-sans-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title text-color">LOGO</h3>
            <div class="nav-btn">
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </div>

        </nav>
        <div class="banner">
            <h3 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h3>
            <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
    </header>
    <main>
        <section class="see-it">
            <div class="see">
                <h3 class="see-title">See It in Action</h3>
                <p class="see-desc">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>
        <section class="number">
            <h3 class="number-title">Joined Thousands of Productive Users</h3>
            <div class="stats">
                <div class="stat1">
                    <h3 class="stat1-h">50K</h3>
                    <p class="stat1-p">Active Users</p>
                </div>
                <div class="stat2">
                    <h3 class="stat2-h">2M+</h3>
                    <p class="stat2-p">Focus Sessions</p>
                </div>
                <div class="stat3">
                    <h3 class="stat3-h">95%</h3>
                    <p class="stat3-p">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
